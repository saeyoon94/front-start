<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <app-header></app-header> <!--    컴포넌트에 해당하는 태그를 만들어줘야 여기에 컴포넌트 내용이 나타남-->
    <app-content></app-content>
    <app-footer></app-footer>
</div>

<div id='app2'>
    <app-header></app-header> <!--    컴포넌트에 해당하는 태그를 만들어줘야 여기에 컴포넌트 내용이 나타남-->
    <app-content></app-content>
<!--    <app-footer></app-footer>-->
</div>
<script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //인스턴스를 생성하면 기본적으로 루트 컴포넌트임
    //전역 컴포넌트 등록 : Vue.component('컴포넌트 이름', 컴포넌트 내용); , 실제 서비스에서는 사용하는 일이 드물다.
    Vue.component('app-header', {
        template: '<h1>Header</h1>'
    });
    Vue.component('app-content', {
        template: '<div>content</div>'
    });
    new Vue({
        el: "#app",
        //지역 컴포넌트 등록
        //플러그인이나 라이브러리 형태로 전역으로사용해야만 하는 컴포넌트만 전역으로 선언하고 나머지는 지역 컴포넌트 사용.
        //지역 컴포넌트를 사용해야 components속성을 통해 하위 컴포넌트를 파악하기 쉬움.
        components: {
            'app-footer': {
                template: '<footer>footer</footer>'
            }
        }
    });

    //이렇게 인스턴스를 여러개 생성하는 것도 가능. 물론 실제 서비스에서는 여러개를 생성할 필요는 없음.
    //이렇게 한 경우 전역 컴포넌트는 여기에 따로 등록할 필요 없지만 지역 컴포넌트는 안에 생성해서 등록해주어야만 화면에 뜬다.
    //물론 대부분은 인스턴스를 하나만 만들고 그 안에 컴포넌트를 붙이는 형태이기 때문에 큰 의미는 없음.
    new Vue({
        el: '#app2'
    })
</script>

</body>
</html>
