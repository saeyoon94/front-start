<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "app"></div>
<script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //Vue의 생성자 함수를 이용하는 이유 : 미리 Vue 객체에 필요한 필드나 기능들이 정의되어 있기 때문에 가져다 쓰기 위함
    var vm = new Vue({
        el: '#app',  //body 내에서 app 이라는 id라는  태크를 찾아 인스턴스를 붙이겠다(element), 이렇게 붙이면 vue의 기능과 속성이 유효해짐.
        data: {
            message: 'hi'
        }
    });
</script>

</body>
</html>
